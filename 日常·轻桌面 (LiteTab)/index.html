    <style>
        /* ================= å˜é‡å®šä¹‰ (é…è‰²æ–¹æ¡ˆ) ================= */
        :root {

            --bg-gradient: linear-gradient(135deg, #e0c3fc 0%, #8ec5fc 100%);
            --glass-bg: rgba(255, 255, 255, 0.75);
            --glass-border: rgba(255, 255, 255, 0.6);
            --text-main: #2c3e50;
            --text-sec: #596b7e;
            --accent: #6c5ce7;

        }

        [data-theme="dark"] {

            --bg-gradient: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%);
            --glass-bg: rgba(30, 30, 30, 0.65);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-main: #ecf0f1;
            --text-sec: #bdc3c7;
            --accent: #00b894;
            --accent-hover: #00a383;
            --shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.5);
            --btn-bg: rgba(255, 255, 255, 0.1);
        }

        /* ================= å…¨å±€é‡ç½® ================= */
        * { box-sizing: border-box; margin: 0; padding: 0; outline: none; }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: var(--bg-gradient);
            background-size: 200% 200%;
            animation: gradientMove 15s ease infinite; /* èƒŒæ™¯åŠ¨æ€å‘¼å¸ */
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center; /* å‚ç›´å±…ä¸­ */
            padding: 20px;
            transition: color 0.3s;
        }

        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* ================= å¸ƒå±€å®¹å™¨ ================= */
        .container {
            width: 100%;
            max-width: 1000px;
            display: grid;
            grid-template-columns: 1.2fr 0.8fr; /* å·¦å®½å³çª„ */
            gap: 25px;
            /* æ¯›ç»ç’ƒå®¹å™¨ */
            background: rgba(255, 255, 255, 0.05);
            border-radius: 24px;
            padding: 25px;
            backdrop-filter: blur(4px); /* æ•´ä½“è½»å¾®æ¨¡ç³Š */
        }

        /* å“åº”å¼ï¼šæ‰‹æœºç«¯å˜å•åˆ— */
        @media (max-width: 768px) {
            .container { grid-template-columns: 1fr; padding: 15px; }
            body { align-items: flex-start; }
        }

        /* ================= å¡ç‰‡é€šç”¨æ ·å¼ (Glassmorphism) ================= */
        .card {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            box-shadow: var(--shadow);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 20px;
            padding: 25px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px 0 rgba(0, 0, 0, 0.2);
        }

        .header-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        h2 { font-size: 1.1rem; color: var(--text-sec); text-transform: uppercase; letter-spacing: 1px; }

        /* ================= é¡¶éƒ¨æ  & åˆ‡æ¢å¼€å…³ ================= */
        .top-bar {
            grid-column: 1 / -1;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .app-title { font-size: 1.5rem; font-weight: 800; letter-spacing: -0.5px; }
        
        .theme-switch {
            background: var(--btn-bg);
            border: 1px solid var(--glass-border);
            color: var(--text-main);
            padding: 8px 16px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s;
        }
        .theme-switch:hover { background: var(--accent); color: white; border-color: transparent; }

        /* ================= å·¦ä¾§ï¼šæ—¶é’Ÿ+æ—¥å†åˆå¹¶ ================= */
        .time-cal-section {
            display: flex;
            flex-direction: column;
            height: 100%;
            justify-content: space-between;
        }

        /* æ—¶é’Ÿéƒ¨åˆ† */
        .clock-header {
            text-align: center;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--glass-border);
            margin-bottom: 20px;
        }
        .time-big {
            font-size: 4.5rem;
            font-weight: 700;
            line-height: 1;
            background: linear-gradient(to right, var(--text-main), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 5px;
            font-variant-numeric: tabular-nums; /* æ•°å­—ç­‰å®½é˜²æ­¢è·³åŠ¨ */
        }
        .date-full { font-size: 1.2rem; color: var(--text-sec); }

        /* æ—¥å†éƒ¨åˆ† */
        .calendar-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            font-weight: bold;
            font-size: 1.1rem;
        }
        .cal-btn {
            background: none; border: none; font-size: 1.2rem; cursor: pointer; color: var(--text-main);
            padding: 5px 10px; border-radius: 8px;
        }
        .cal-btn:hover { background: var(--btn-bg); color: var(--accent); }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 8px;
            text-align: center;
        }
        .day-label { font-size: 0.85rem; color: var(--text-sec); font-weight: 600; padding-bottom: 10px; }
        
        .day-cell {
            aspect-ratio: 1; /* æ­£æ–¹å½¢ */
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px; /* åœ†å½¢æˆ–åœ†è§’ */
            cursor: default;
            font-size: 0.95rem;
            transition: all 0.2s;
        }
        .day-cell:hover:not(.empty) { background: var(--btn-bg); }
        .day-cell.today {
            background: var(--accent);
            color: white;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        /* ================= å³ä¾§ï¼šå·¥å…·åŒº ================= */
        .tools-col {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        /* è®¡ç®—å™¨ */
        .calc-screen {
            width: 100%;
            height: 60px;
            background: rgba(0,0,0,0.05);
            border: none;
            border-radius: 12px;
            margin-bottom: 15px;
            text-align: right;
            padding: 15px;
            font-size: 1.8rem;
            color: var(--text-main);
            font-family: 'Courier New', monospace;
        }
        [data-theme="dark"] .calc-screen { background: rgba(255,255,255,0.05); }

        .calc-pad {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        .c-btn {
            padding: 15px;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            cursor: pointer;
            background: var(--btn-bg);
            color: var(--text-main);
            transition: 0.2s;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        .c-btn:hover { background: var(--glass-border); transform: translateY(-2px); }
        .c-btn.opt { color: var(--accent); font-weight: bold; }
        .c-btn.eq { background: var(--accent); color: white; grid-column: span 2; }
        .c-btn.del { color: #ff6b6b; }

        /* è®°äº‹æœ¬ */
        .notepad-container {
            flex-grow: 1; /* å¡«æ»¡å‰©ä½™é«˜åº¦ */
            display: flex;
            flex-direction: column;
        }
        .note-area {
            width: 100%;
            flex-grow: 1;
            min-height: 150px;
            background: transparent;
            border: none;
            resize: none;
            color: var(--text-main);
            font-size: 1rem;
            line-height: 1.6;
            background-image: linear-gradient(transparent 95%, var(--glass-border) 95%);
            background-size: 100% 1.6rem; /* æ¨¡æ‹Ÿæ¨ªçº¿ */
            background-attachment: local; /* éšå†…å®¹æ»šåŠ¨ */
        }
        .note-status {
            font-size: 0.75rem;
            color: var(--accent);
            text-align: right;
            margin-top: 5px;
            opacity: 0;
            transition: opacity 0.5s;
        }
        .note-status.show { opacity: 1; }

    </style>
</head>
<body>

    <div class="container">
        
        <!-- é¡¶éƒ¨æ ‡é¢˜æ  -->
        <div class="top-bar">
            <div class="app-title">âœ¨ LumiDesk Pro</div>
            <button class="theme-switch" onclick="toggleTheme()">
                <span id="themeIcon">ğŸŒ™</span> æ¨¡å¼åˆ‡æ¢
            </button>
        </div>

        <!-- å·¦ä¾§ï¼šæ—¶é—´ä¸æ—¥å†èåˆæ¨¡å— -->
        <div class="card time-cal-section">
            <!-- å¤´éƒ¨ï¼šå¤§æ—¶é’Ÿ -->
            <div class="clock-header">
                <div class="time-big" id="clockTime">00:00:00</div>
                <div class="date-full" id="clockDate">æ­£åœ¨åŒæ­¥æ—¶é—´...</div>
            </div>

            <!-- åº•éƒ¨ï¼šæ—¥å†ç½‘æ ¼ -->
            <div class="calendar-wrapper">
                <div class="calendar-controls">
                    <button class="cal-btn" onclick="changeMonth(-1)">&#10094;</button>
                    <span id="calTitle">2023å¹´ 10æœˆ</span>
                    <button class="cal-btn" onclick="changeMonth(1)">&#10095;</button>
                </div>
                <div class="calendar-grid" id="calendarGrid">
                    <!-- JSåŠ¨æ€ç”Ÿæˆ -->
                </div>
            </div>
        </div>

        <!-- å³ä¾§ï¼šå·¥å…·æ  -->
        <div class="tools-col">
            
            <!-- è®¡ç®—å™¨ -->
            <div class="card">
                <div class="header-row">
                    <h2>ğŸ§® è¿ç®—</h2>
                </div>
                <input type="text" class="calc-screen" id="calcScreen" readonly>
                <div class="calc-pad">
                    <button class="c-btn del" onclick="clearCalc()">C</button>
                    <button class="c-btn del" onclick="backspace()">â†</button>
                    <button class="c-btn opt" onclick="insert('/')">Ã·</button>
                    <button class="c-btn opt" onclick="insert('*')">Ã—</button>
                    
                    <button class="c-btn" onclick="insert('7')">7</button>
                    <button class="c-btn" onclick="insert('8')">8</button>
                    <button class="c-btn" onclick="insert('9')">9</button>
                    <button class="c-btn opt" onclick="insert('-')">-</button>

                    <button class="c-btn" onclick="insert('4')">4</button>
                    <button class="c-btn" onclick="insert('5')">5</button>
                    <button class="c-btn" onclick="insert('6')">6</button>
                    <button class="c-btn opt" onclick="insert('+')">+</button>

                    <button class="c-btn" onclick="insert('1')">1</button>
                    <button class="c-btn" onclick="insert('2')">2</button>
                    <button class="c-btn" onclick="insert('3')">3</button>
                    <button class="c-btn eq" onclick="calc()">=</button>
                    
                    <button class="c-btn" onclick="insert('0')" style="grid-column: span 2">0</button>
                    <button class="c-btn" onclick="insert('.')">.</button>
                </div>
            </div>

            <!-- è®°äº‹æœ¬ -->
            <div class="card notepad-container">
                <div class="header-row">
                    <h2>ğŸ“ éšæ‰‹è®°</h2>
                </div>
                <textarea id="myNote" class="note-area" placeholder="ç‚¹å‡»æ­¤å¤„è¾“å…¥å¤‡å¿˜... (è‡ªåŠ¨ä¿å­˜)"></textarea>
                <div id="saveTip" class="note-status">å·²ä¿å­˜</div>
            </div>

        </div>

    </div>

    <script>
        // ================= 1. ä¸»é¢˜åˆ‡æ¢ =================
        const body = document.body;
        const icon = document.getElementById('themeIcon');
        const savedTheme = localStorage.getItem('theme') || 'light';
        
        function applyTheme(theme) {
            body.setAttribute('data-theme', theme);
            icon.textContent = theme === 'dark' ? 'â˜€ï¸' : 'ğŸŒ™';
            localStorage.setItem('theme', theme);
        }

        function toggleTheme() {
            const current = body.getAttribute('data-theme');
            applyTheme(current === 'dark' ? 'light' : 'dark');
        }
        
        // åˆå§‹åŒ–ä¸»é¢˜
        applyTheme(savedTheme);

        // ================= 2. æ—¶é’Ÿä¸æ—¥æœŸ =================
        function updateClock() {
            const now = new Date();
            // æ—¶é—´
            document.getElementById('clockTime').textContent = now.toLocaleTimeString('zh-CN', {hour12: false});
            // æ—¥æœŸï¼š2023å¹´10æœˆ24æ—¥ æ˜ŸæœŸäºŒ
            const options = { year: 'numeric', month: 'long', day: 'numeric', weekday: 'long' };
            document.getElementById('clockDate').textContent = now.toLocaleDateString('zh-CN', options);
        }
        setInterval(updateClock, 1000);
        updateClock();

        // ================= 3. æ—¥å†é€»è¾‘ =================
        let calDate = new Date();

        function renderCalendar() {
            const year = calDate.getFullYear();
            const month = calDate.getMonth();
            const today = new Date();

            // æ›´æ–°æ ‡é¢˜
            document.getElementById('calTitle').textContent = `${year}å¹´ ${month + 1}æœˆ`;

            const grid = document.getElementById('calendarGrid');
            grid.innerHTML = '';

            // æ˜ŸæœŸå¤´
            ['æ—¥','ä¸€','äºŒ','ä¸‰','å››','äº”','å…­'].forEach(d => {
                const el = document.createElement('div');
                el.className = 'day-label';
                el.textContent = d;
                grid.appendChild(el);
            });

            // è®¡ç®—ç©ºç™½å’Œå¤©æ•°
            const firstDay = new Date(year, month, 1).getDay();
            const daysTotal = new Date(year, month + 1, 0).getDate();

            // å¡«å……ç©ºç™½
            for(let i=0; i<firstDay; i++) {
                const el = document.createElement('div');
                el.className = 'day-cell empty';
                grid.appendChild(el);
            }

            // å¡«å……æ—¥æœŸ
            for(let i=1; i<=daysTotal; i++) {
                const el = document.createElement('div');
                el.className = 'day-cell';
                el.textContent = i;
                if(i === today.getDate() && month === today.getMonth() && year === today.getFullYear()) {
                    el.classList.add('today');
                }
                grid.appendChild(el);
            }
        }

        function changeMonth(step) {
            calDate.setMonth(calDate.getMonth() + step);
            renderCalendar();
        }
        renderCalendar();

        // ================= 4. è®¡ç®—å™¨ =================
        const screen = document.getElementById('calcScreen');
        function insert(char) { screen.value += char; }
        function clearCalc() { screen.value = ''; }
        function backspace() { screen.value = screen.value.slice(0, -1); }
        function calc() {
            try {
                if(screen.value) screen.value = eval(screen.value);
            } catch {
                const old = screen.value;
                screen.value = 'Error';
                setTimeout(() => screen.value = old, 800);
            }
        }

        // ================= 5. è®°äº‹æœ¬ =================
        const note = document.getElementById('myNote');
        const tip = document.getElementById('saveTip');
        let timeout;

        // åŠ è½½
        note.value = localStorage.getItem('lumi_note') || '';

        // ä¿å­˜
        note.addEventListener('input', () => {
            localStorage.setItem('lumi_note', note.value);
            tip.classList.add('show');
            clearTimeout(timeout);
            timeout = setTimeout(() => tip.classList.remove('show'), 1500);
        });

    </script>
</body>
