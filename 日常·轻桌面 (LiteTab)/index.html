    <style>
        /* ================= å®šä¹‰å˜é‡ä¸ä¸»é¢˜ ================= */
        :root {

        * {

        body {

        h1 { font-size: 1.5rem; }

        /* åˆ‡æ¢æŒ‰é’® */
        .theme-toggle {

        /* ================= ä»ªè¡¨ç›˜å¸ƒå±€ ================= */
        .dashboard {

        /* ================= 1. æ—¶é’Ÿæ ·å¼ ================= */
        .clock-container {

        /* ================= 2. æ—¥å†æ ·å¼ ================= */
        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;

        }
        .calendar-header button {

            cursor: pointer;
        }
        .calendar-grid {

        }
        .day-name {

        }
        .day {

        }
        .day:hover {

        }
        .day.today {

            color: white;
            font-weight: bold;
        }
        .day.empty { background: none; }

        /* ================= 3. è®¡ç®—å™¨æ ·å¼ ================= */
        .calc-screen {
            width: 100%;
            height: 50px;
            background-color: var(--bg-color);
            border: 1px solid var(--border-color);
            border-radius: 6px;

            color: var(--text-color);
        }
        .calc-buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
        }
        .calc-btn {
            padding: 15px;

        }
        .calc-btn:hover { background-color: var(--btn-hover); }
        .calc-btn.operator { color: var(--accent-color); font-weight: bold; }
        .calc-btn.equal { background-color: var(--accent-color); color: white; grid-column: span 2; }
        .calc-btn.clear { color: #ff4e4e; }

        /* ================= 4. è®°äº‹æœ¬æ ·å¼ ================= */
        .notepad textarea {

            border-radius: 6px;

        }
        .notepad-status {

            color: var(--secondary-text);

        }

    </style>
</head>
<body>

    <header>
        <h1>ğŸ”§ ä¸ªäººå·¥ä½œå°</h1>
        <button class="theme-toggle" id="themeToggle" onclick="toggleTheme()">
            <span id="themeIcon">ğŸŒ™</span> åˆ‡æ¢æ¨¡å¼
        </button>

    <div class="dashboard">
        
        <!-- 1. æ—¶é’Ÿæ¨¡å— -->
        <div class="card">
            <h2>ğŸ•’ å½“å‰æ—¶é—´</h2>
            <div class="clock-container">
                <div class="time-display" id="clockTime">00:00:00</div>
                <div class="date-display" id="clockDate">æ­£åœ¨åŠ è½½...</div>
            </div>
        </div>

        <!-- 2. æ—¥å†æ¨¡å— -->
        <div class="card">
            <h2>ğŸ“… æ—¥å†</h2>
            <div class="calendar-header">
                <button onclick="changeMonth(-1)">&#10094;</button>
                <span id="calendarMonthYear" style="font-weight:bold;"></span>
                <button onclick="changeMonth(1)">&#10095;</button>
            </div>
            <div class="calendar-grid" id="calendarGrid">
                <!-- JS å¡«å…… -->
            </div>
        </div>

        <!-- 3. è®¡ç®—å™¨æ¨¡å— -->
        <div class="card">
            <h2>ğŸ§® è®¡ç®—å™¨</h2>
            <input type="text" class="calc-screen" id="calcScreen" readonly>
            <div class="calc-buttons">
                <button class="calc-btn clear" onclick="clearCalc()">C</button>
                <button class="calc-btn operator" onclick="appendCalc('/')">/</button>
                <button class="calc-btn operator" onclick="appendCalc('*')">Ã—</button>
                <button class="calc-btn" onclick="deleteLast()">â†</button>

                <button class="calc-btn" onclick="appendCalc('7')">7</button>
                <button class="calc-btn" onclick="appendCalc('8')">8</button>
                <button class="calc-btn" onclick="appendCalc('9')">9</button>
                <button class="calc-btn operator" onclick="appendCalc('-')">-</button>

                <button class="calc-btn" onclick="appendCalc('4')">4</button>
                <button class="calc-btn" onclick="appendCalc('5')">5</button>
                <button class="calc-btn" onclick="appendCalc('6')">6</button>
                <button class="calc-btn operator" onclick="appendCalc('+')">+</button>

                <button class="calc-btn" onclick="appendCalc('1')">1</button>
                <button class="calc-btn" onclick="appendCalc('2')">2</button>
                <button class="calc-btn" onclick="appendCalc('3')">3</button>
                <button class="calc-btn equal" onclick="calculateResult()">=</button>
                
                <button class="calc-btn" onclick="appendCalc('0')" style="grid-column: span 2;">0</button>
                <button class="calc-btn" onclick="appendCalc('.')">.</button>
            </div>
        </div>

        <!-- 4. è®°äº‹æœ¬æ¨¡å— -->
        <div class="card">
            <h2>ğŸ“ ç®€æ˜“è®°äº‹æœ¬</h2>
            <div class="notepad">
                <textarea id="notepadArea" placeholder="åœ¨è¿™é‡Œè¾“å…¥ä½ çš„å¤‡å¿˜å½•... (è‡ªåŠ¨ä¿å­˜)"></textarea>
                <div class="notepad-status" id="saveStatus">å†…å®¹å°†è‡ªåŠ¨ä¿å­˜</div>
            </div>
        </div>

    </div>

    <script>
        // ================= 1. é»‘å¤œ/ç™½å¤©åˆ‡æ¢é€»è¾‘ =================
        const body = document.body;
        const themeIcon = document.getElementById('themeIcon');
        
        // æ£€æŸ¥æœ¬åœ°å­˜å‚¨çš„ä¸»é¢˜
        const currentTheme = localStorage.getItem('theme');
        if (currentTheme) {
            body.setAttribute('data-theme', currentTheme);
            updateThemeIcon(currentTheme);
        }

        function toggleTheme() {
            const isDark = body.getAttribute('data-theme') === 'dark';
            const newTheme = isDark ? 'light' : 'dark';
            
            body.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeIcon(newTheme);
        }

        function updateThemeIcon(theme) {
            themeIcon.textContent = theme === 'dark' ? 'â˜€ï¸' : 'ğŸŒ™';
        }

        // ================= 2. æ—¶é’Ÿé€»è¾‘ =================
        function updateClock() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('zh-CN', { hour12: false });
            const dateString = now.toLocaleDateString('zh-CN', { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            });

            document.getElementById('clockTime').textContent = timeString;
            document.getElementById('clockDate').textContent = dateString;
        }
        setInterval(updateClock, 1000);
        updateClock();

        // ================= 3. æ—¥å†é€»è¾‘ =================
        let currentCalendarDate = new Date();

        function renderCalendar() {
            const year = currentCalendarDate.getFullYear();
            const month = currentCalendarDate.getMonth();
            
            const monthNames = ["ä¸€æœˆ", "äºŒæœˆ", "ä¸‰æœˆ", "å››æœˆ", "äº”æœˆ", "å…­æœˆ", "ä¸ƒæœˆ", "å…«æœˆ", "ä¹æœˆ", "åæœˆ", "åä¸€æœˆ", "åäºŒæœˆ"];
            document.getElementById('calendarMonthYear').textContent = `${year}å¹´ ${monthNames[month]}`;

            const grid = document.getElementById('calendarGrid');
            grid.innerHTML = ''; // æ¸…ç©º

            // æ˜ŸæœŸå¤´
            const weekDays = ['æ—¥', 'ä¸€', 'äºŒ', 'ä¸‰', 'å››', 'äº”', 'å…­'];
            weekDays.forEach(day => {
                const div = document.createElement('div');
                div.className = 'day-name';
                div.textContent = day;
                grid.appendChild(div);
            });

            // è·å–å½“æœˆç¬¬ä¸€å¤©æ˜¯æ˜ŸæœŸå‡ 
            const firstDay = new Date(year, month, 1).getDay();
            // è·å–å½“æœˆæ€»å¤©æ•°
            const daysInMonth = new Date(year, month + 1, 0).getDate();

            // å¡«å……ç©ºç™½
            for (let i = 0; i < firstDay; i++) {
                const div = document.createElement('div');
                div.className = 'day empty';
                grid.appendChild(div);
            }

            // å¡«å……æ—¥æœŸ
            const today = new Date();
            for (let i = 1; i <= daysInMonth; i++) {
                const div = document.createElement('div');
                div.className = 'day';
                div.textContent = i;
                
                // æ£€æŸ¥æ˜¯å¦æ˜¯ä»Šå¤©
                if (i === today.getDate() && month === today.getMonth() && year === today.getFullYear()) {
                    div.classList.add('today');
                }
                
                grid.appendChild(div);
            }
        }

        function changeMonth(step) {
            currentCalendarDate.setMonth(currentCalendarDate.getMonth() + step);
            renderCalendar();
        }
        renderCalendar();

        // ================= 4. è®¡ç®—å™¨é€»è¾‘ =================
        const calcScreen = document.getElementById('calcScreen');

        function appendCalc(val) {
            calcScreen.value += val;
        }

        function clearCalc() {
            calcScreen.value = '';
        }

        function deleteLast() {
            calcScreen.value = calcScreen.value.slice(0, -1);
        }

        function calculateResult() {
            try {
                // ä½¿ç”¨ Function è€Œä¸æ˜¯ eval ç¨å¾®å®‰å…¨ä¸€ç‚¹ï¼Œä½†åœ¨å®¢æˆ·ç«¯çº¯å‰ç«¯åº”ç”¨ä¸­ eval ä¹Ÿæ˜¯å¯æ¥å—çš„
                if(calcScreen.value === '') return;
                calcScreen.value = eval(calcScreen.value);
            } catch (e) {
                calcScreen.value = 'é”™è¯¯';
                setTimeout(() => calcScreen.value = '', 1000);
            }
        }

        // ================= 5. è®°äº‹æœ¬é€»è¾‘ =================
        const notepad = document.getElementById('notepadArea');
        const saveStatus = document.getElementById('saveStatus');

        // åŠ è½½ä¿å­˜çš„å†…å®¹
        const savedNote = localStorage.getItem('myNote');
        if (savedNote) {
            notepad.value = savedNote;
        }

        // ç›‘å¬è¾“å…¥å¹¶ä¿å­˜
        notepad.addEventListener('input', function() {
            localStorage.setItem('myNote', this.value);
            saveStatus.textContent = 'å·²ä¿å­˜...';
            setTimeout(() => {
                saveStatus.textContent = 'å†…å®¹å°†è‡ªåŠ¨ä¿å­˜';
            }, 1000);
        });

    </script>
